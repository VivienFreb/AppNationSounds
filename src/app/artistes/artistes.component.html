<div class="artistes-component-container">
  <h2>Découvrez nos artistes</h2>

  <div class="artistes-container container">
    <div *ngFor="let artiste of artistes" class="artiste">
      <div class="image-container">
        <img src="{{getPictureSrc(artiste.NomDeScene)}}" alt="">
        <p class="name">{{artiste.NomDeScene}}</p>
        <p class="festival">- {{"Festival"}} -</p>
      </div>
      <div class="details-container">
        <p class="style-musique">{{artiste.StyleMusique}}</p>
        <p class="date"></p>
        <p class="heure">{{"Heure"}}</p>
        <p class="scene">{{"Scene"}}</p>
        <a href="/artistes#{{artiste.NomDeScene}}">
          <div class="about">
            À propos
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
