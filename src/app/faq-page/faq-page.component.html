<div class="faq-page-component-container">
    <h2>Foire aux question</h2>

  <div class="faq-container">
    <div *ngFor="let faq of faq_list[0]" class="faq">
      <div class="faq-question" [innerHTML]="faq.Question"></div>
      <div class="faq-answer" [innerHTML]="faq.Reponse"></div>
    </div>
  </div>
</div>
