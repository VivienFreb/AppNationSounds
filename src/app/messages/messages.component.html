<div class="messages-component-container">
  <div class="carousel">
    <ng-container *ngFor="let msg of messages[0]; let i = index">
      <div class="carousel-content" *ngIf="i === currentSlide">
        <h2 class="content-title" @carouselAnimation><span> {{msg.Type}}</span> - {{msg.Nom}}</h2>
        <div class="content-text" [innerHTML]="msg.Contenu" @carouselAnimation></div>
      </div>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>


  <div class="messages-container">
    <div *ngFor="let msg of messages" class="message">

    </div>
  </div>
</div>
