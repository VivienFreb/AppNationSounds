<div class="blog-component-container">
  <p>On aura la page "informations" ici (cf. Maquette Jess)</p>

  <div class="blog-container">
    <div *ngFor="let blog_post of blog_posts[0]" class="blog-post">
      <h2 class="blog-title">{{blog_post.Titre}}</h2>
      <div class="blog-content" [innerHTML]="blog_post.Contenu"></div>
    </div>
  </div>
</div>
